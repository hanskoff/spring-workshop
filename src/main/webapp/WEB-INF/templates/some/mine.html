<div class="container">
    <h1>Some entities</h1>

    <div ng-repeat="entity in items.entities">
        <h4>Username: <b>{{ entity.username }}</b></h4>
        <p>Amount: <span> {{entity.someAmount}} </span> </p>
        <p>Date: <span> {{ entity.someDate | date }}</span> </p>
    </div>
</div>
